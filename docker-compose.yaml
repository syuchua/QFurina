version: '3'
services:
  qq_bot:
    image: syuchua01/my_qbot:dev
    container_name: my_qbot
    ports:
      - "3001:3001"
    volumes:
      - ./bot:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatbot_db
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
